<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoonBonk üöÄ</title>

  <!-- Fun Font -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(#001f3f, #0074D9);
      overflow: hidden;
      position: relative;
      font-family: 'Fredoka One', cursive, sans-serif;
      color: white;
      touch-action: manipulation; /* Better for mobile touch */
    }
    #infoBox {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      padding: 15px 20px;
      backdrop-filter: blur(10px);
      font-size: 14px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      text-align: left;
      z-index: 10;
    }
    #infoBox a {
      color: #ffcc00;
      font-weight: bold;
      text-decoration: none;
      font-size: 16px;
    }
    #infoBox button {
      margin-top: 10px;
      background-color: #ffcc00;
      color: #003366;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    #infoBox button:hover {
      background-color: #ffd633;
    }
    #moon {
      position: absolute;
      top: 50px;
      right: 50px;
      width: 150px;
      height: 150px;
      transition: filter 2s ease-in-out;
    }
    #bonk {
      width: 120px;
      height: 120px;
      cursor: pointer;
      position: absolute;
      left: 30px;
      bottom: 30px;
      transition: transform 3s cubic-bezier(0.25, 1, 0.5, 1), filter 0.5s;
      z-index: 2;
    }
    h1 {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 40px;
      margin: 0;
      z-index: 1;
    }
    #instructionBox {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      font-size: 24px;
      color: #ffcc00;
      z-index: 3;
    }
    #mission {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      color: #ffcc00;
      opacity: 0;
      animation: fadeIn 2s forwards;
      text-shadow: 0 0 15px #ffcc00, 0 0 30px #ffcc00;
      z-index: 4;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    .sparkle {
      animation: sparkle 2s infinite alternate;
    }
    @keyframes sparkle {
      0% { filter: brightness(1); }
      100% { filter: brightness(2); }
    }

    /* Bonk flying animation */
    .fly {
      animation: flyToMoon 3s forwards;
    }
    @keyframes flyToMoon {
      0% {
        bottom: 30px;
        left: 30px;
        transform: rotate(0deg);
      }
      100% {
        bottom: 80%;
        left: 80%;
        transform: rotate(720deg) scale(0.5);
      }
    }

    /* Copy message style */
    #copyMessage {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.2);
      color: #ffcc00;
      padding: 10px 20px;
      border-radius: 10px;
      display: none;
      font-size: 18px;
      font-weight: bold;
      animation: fadeInMessage 2s forwards;
      z-index: 10;
    }
    @keyframes fadeInMessage {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Mobile Controls */
    #mobileControls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
      z-index: 5;
    }
    .control-row {
      display: flex;
      justify-content: center;
    }
    .control-btn {
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 5px;
      font-size: 24px;
      color: white;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .control-btn:active {
      background: rgba(255, 255, 255, 0.4);
    }

    /* Mobile Optimization */
    @media (max-width: 768px) {
      #moon {
        width: 100px;
        height: 100px;
        top: 30px;
        right: 30px;
      }
      #bonk {
        width: 80px;
        height: 80px;
      }
      h1 {
        font-size: 30px;
      }
      #instructionBox {
        font-size: 18px;
        padding: 20px;
        width: 80%;
        box-sizing: border-box;
      }
      #infoBox {
        padding: 10px 15px;
        font-size: 12px;
      }
      #infoBox a {
        font-size: 14px;
      }
      #mobileControls {
        display: block;
      }
    }

    @media (max-width: 480px) {
      #moon {
        width: 80px;
        height: 80px;
      }
      #bonk {
        width: 60px;
        height: 60px;
      }
      h1 {
        font-size: 24px;
      }
      #mission {
        font-size: 24px;
      }
      .control-btn {
        width: 40px;
        height: 40px;
        font-size: 18px;
      }
    }
  </style>
</head>

<body>

  <h1>MoonBonk üöÄ</h1>

  <div id="infoBox">
    <a href="https://pump.fun/coin/GB1PBd2xLBa3WUKw8VEx4qUHPD9w5VKhJ9aM1Vinpump" target="_blank" rel="noopener noreferrer">pump.fun</a> <br>
    <a href="https://x.com/ForestJack53184/status/1916263625276244441" target="_blank" rel="noopener noreferrer">X.com</a>
    <div><strong>CA:</strong> <span id="contract">GB1PBd2xLBa3WUKw8VEx4qUHPD9w5VKhJ9aM1Vinpump</span></div>
    <button onclick="copyContract()">Copy Address</button>
  </div>

  <div id="instructionBox">
    Use the arrow keys to move, send the Bonk to the moon!
  </div>

  <!-- Mobile Controls -->
  <div id="mobileControls">
    <div class="control-row">
      <div class="control-btn" data-direction="up">‚Üë</div>
    </div>
    <div class="control-row">
      <div class="control-btn" data-direction="left">‚Üê</div>
      <div class="control-btn" data-direction="down">‚Üì</div>
      <div class="control-btn" data-direction="right">‚Üí</div>
    </div>
  </div>

  <!-- Correct image loading with Flask -->
  <img id="moon" src="static/images/moon.png" alt="Moon">
  <img id="bonk" src="static/images/bonkmoooon.PNG" alt="Bonk Dog">

  <div id="mission" style="display:none;">üéØ Mission Complete! üöÄ</div>
  <div id="copyMessage">Copied!</div>

  <script>
    const bonk = document.getElementById('bonk');
    const moon = document.getElementById('moon');
    const mission = document.getElementById('mission');
    const instructionBox = document.getElementById('instructionBox');
    const copyMessage = document.getElementById('copyMessage');
    const gameArea = document.body;
    const mobileControls = document.getElementById('mobileControls');
    let gameActive = true;
    const step = 10;
    let isMobile = false;

    // Check if mobile device
    function checkIfMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // Initialize
    function init() {
      isMobile = checkIfMobile();
      if (isMobile) {
        instructionBox.textContent = "Tap the arrows to move, send the Bonk to the moon!";
      }
    }

    // Move Bonk function
    function moveBonk(direction) {
      if (!gameActive) return;

      // Hide instruction box after first move
      instructionBox.style.display = 'none';

      const bonkStyle = getComputedStyle(bonk);
      let bonkLeft = parseInt(bonkStyle.left);
      let bonkBottom = parseInt(bonkStyle.bottom);

      let newLeft = bonkLeft;
      let newBottom = bonkBottom;

      switch(direction) {
        case 'up':
          newBottom = bonkBottom + step;
          break;
        case 'down':
          newBottom = bonkBottom - step;
          break;
        case 'right':
          newLeft = bonkLeft + step;
          break;
        case 'left':
          newLeft = bonkLeft - step;
          break;
      }

      // Clamp to within game area
      const areaWidth = gameArea.offsetWidth;
      const areaHeight = gameArea.offsetHeight;
      const bonkWidth = bonk.offsetWidth;
      const bonkHeight = bonk.offsetHeight;
      newLeft = Math.max(0, Math.min(newLeft, areaWidth - bonkWidth));
      newBottom = Math.max(0, Math.min(newBottom, areaHeight - bonkHeight));

      bonk.style.left = newLeft + 'px';
      bonk.style.bottom = newBottom + 'px';

      checkCollision();
    }

    // Check collision with Moon
    function checkCollision() {
      const bonkRect = bonk.getBoundingClientRect();
      const moonRect = moon.getBoundingClientRect();
      
      if (!(bonkRect.right < moonRect.left ||
            bonkRect.left > moonRect.right ||
            bonkRect.bottom < moonRect.top ||
            bonkRect.top > moonRect.bottom)) {
        // Collision detected
        gameActive = false;
        mission.style.display = 'block';
        moon.classList.add('sparkle');

        // Confetti effect for 2 seconds
        const duration = 2000;
        const end = Date.now() + duration;
        (function frame() {
          confetti({
            particleCount: 7,
            angle: 60,
            spread: 55,
            origin: { x: 0 }
          });
          confetti({
            particleCount: 7,
            angle: 120,
            spread: 55,
            origin: { x: 1 }
          });
          if (Date.now() < end) {
            requestAnimationFrame(frame);
          }
        }());

        // Redirect after 2 seconds
        setTimeout(function() {
          window.location.href = './memes.html';
        }, 2000);
      }
    }

    // Keyboard controls
    document.addEventListener('keydown', function(e) {
      if (e.key === "ArrowUp") moveBonk('up');
      if (e.key === "ArrowDown") moveBonk('down');
      if (e.key === "ArrowRight") moveBonk('right');
      if (e.key === "ArrowLeft") moveBonk('left');
    });

    // Mobile touch controls
    const controlButtons = document.querySelectorAll('.control-btn');
    controlButtons.forEach(button => {
      button.addEventListener('touchstart', (e) => {
        e.preventDefault();
        const direction = button.getAttribute('data-direction');
        moveBonk(direction);
      });
      
      // For testing on desktop with mouse
      button.addEventListener('mousedown', (e) => {
        e.preventDefault();
        const direction = button.getAttribute('data-direction');
        moveBonk(direction);
      });
    });

    function copyContract() {
      const contract = document.getElementById('contract').innerText;
      navigator.clipboard.writeText(contract).then(() => {
        copyMessage.style.display = 'block';
        setTimeout(() => {
          copyMessage.style.display = 'none';
        }, 2000);
      });
    }

    // Handle window resize
    window.addEventListener('resize', function() {
      // Adjust bonk position if it's outside the new viewport
      const bonkStyle = getComputedStyle(bonk);
      let bonkLeft = parseInt(bonkStyle.left);
      let bonkBottom = parseInt(bonkStyle.bottom);
      
      const areaWidth = gameArea.offsetWidth;
      const areaHeight = gameArea.offsetHeight;
      const bonkWidth = bonk.offsetWidth;
      const bonkHeight = bonk.offsetHeight;
      
      bonk.style.left = Math.max(0, Math.min(bonkLeft, areaWidth - bonkWidth)) + 'px';
      bonk.style.bottom = Math.max(0, Math.min(bonkBottom, areaHeight - bonkHeight)) + 'px';
    });

    // Initialize the game
    init();
  </script>

</body>
</html>
